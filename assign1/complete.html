<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
           
        }
        h1 {
            color: #0077B5; /* Change the color to your preference */
        }
        img {
            width: 100%; /* Adjust the width as needed */
            max-width: 400px; /* Set a maximum width for the image */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>CONGRATULATIONS</h1>
            <p>On successful completion of your Internship with the company [Company Name], we would like to request you to upload the completion letter of your Internship.</p>
            <label for="file">Choose a file to upload</label>
            <input type="file" name="file" id="file">
        </div>
        <div class="content">
            <img src="intern.jpg" alt="Intern Image">
        </div>
    </div>
</body>
</html>
