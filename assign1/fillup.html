<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form fillup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="fill.css">
    

</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form action="">
        <label for="">NAME OF THE COMPANY</label>
        <input type="text">
        <label for="">ROLLNO:</label>
        <input type="text">
        <label for="">NAME OF THE STUDENT</label>
        <input type="text">
          <label for="">TITLE OF THE PROJECT</label>
          <input type="text">
          <div class="form-group">
            <label for="year">YEAR</label>
            <select class="form-control" id="year"></select>
        </div>
          <br>
          <label for="">SEM</label>
          <input type="text">
          <label for="">START DATE:</label>
          <input type="date" name="" id="">
          <label for="">END DATE:</label>
          <input type="date">
          <label for="">STIPEND</label>
          <input type="text">
          <label for="">choose a file to upload</label>
          <input type="file" name="file" id="file">
          <input type="submit" value="GET APPROVAL" onclick="location.href='/approval.html';" >
          <input type="submit" value="SUBMIT">
    </form>
    <script src="fillscript.js"></script>
    
</body>
</html>
